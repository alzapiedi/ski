<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SkiFree</title>
    <script src="js/bundle.js"></script>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/ski.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/jquery-ui.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header class='header'>
      <div class='header-links'>
        <ul class='group'>
          <li class='link left'><a href='http://github.com/alzapiedi'><img src='img/github.png'></img></a></li>
          <li class='link'><a class='port-link' href='http://www.nickalzapiedi.com'>Back to Portfolio</a></li>
          <li class='link right'><a href='http://linkedin.com/in/nickalzapiedi'><img src='img/in.png'></img></a></li>
        </ul>
      </div>
    </header>
    <h1 class='welcome'>Press DOWN to start skiing!</h2>
    <div class='content group'>
      <canvas id='ski'></canvas>
      <button class='newgame'>Restart</button>
      <section class='options'>
        <ul class='speed'>
          <h2>Speed</h2>
          <li id='speed1' class='selected'>Slow</li>
          <li id='speed2'>Fast</li>
          <li id='speed3'>Reckless</li>
        </ul>
        <ul class='density'>
          <h2>Obstacle Density</h2>
          <li id='obj1'>Low</li>
          <li id='obj2' class='selected'>Medium</li>
          <li id='obj3'>High</li>
        </ul>
        <ul class='monster'>
          <h2>Snow Monster</h2>
          <li id='mon1' class='selected'>On</li>
          <li id='mon0'>Off</li>
        </ul>
        <ul class='physics'>
          <h2>Physics</h2>
          <li id='phys1' class='selected'>On</li>
          <li id='phys0'>Off</li>
        </ul>
        <ul class='friction'>
          <h2>Friction</h2>
          <div id='slider'></div>
        </ul>
      </section>
    </div>
  </body>
</html>
